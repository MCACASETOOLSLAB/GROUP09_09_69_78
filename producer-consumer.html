    <script type="text/javascript">
	function printbusy()
	{
		var text="BUSY WAITING .....";
		
	
	document.getElementById("rite").innerHTML=text;
	
	}
	
	function printsleep()
	{
		var text="PRODUCER GOES TO SLEEP ..... SIGNALS CONSUMER";
		
	document.getElementById("left").innerHTML=text;
	
	}
	var i=1;
       $(document).ready(function start1() {
										 
    $("#bee1").animate({left: "-=300"}, 1000,"swing");
	$("#bee1").animate({top: "-=400"}, 1000,"swing");
	$("#bee1").animate({top: "+=400"}, 1000,"swing");
   $("#bee1").animate({left: "+=300"}, 1000,"swing");
 
 
    $("#bee2").animate({right: "-=350"}, 1000,"swing");
	$("#bee2").animate({top: "-=400"}, 1000,"swing");
	$("#bee2").animate({top: "+=400"}, 1000,"swing");
	$("#bee2").animate({right: "+=350"}, 1000,"swing",function() {
															 $("#effect"+i).animate({backgroundColor: "green"}, 1000);
															$("#effect"+i).animate({backgroundColor: "#aa0000"}, 1000,"swing");
															
															if(i!=10)
														printbusy();
													else
														printsleep();
															 i=i+1;   
															   });

	
	
  start1();
});
  
</script>
